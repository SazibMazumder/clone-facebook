<!DOCTYPE html>
<html>

<head>
    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet" href="facebook.css">
</head>

<body>
    <section>
        <div class="contaner">
            <div class="leftPart">
                <div class="fbLogo">
                    <img src="../image/dF5SId3UHWd.svg" alt="">
                    <p>Facebook helps you connect and share with the people in your life.</p>
                </div>
            </div>



            <div class="rightPart">
                <div class="loginBox">
                    <input class="emailInput" type="text" placeholder="Enter address or phone number">
                    <input class="passInput" type="password" placeholder="Password">
                    <input class="logBtn" type="submit" value="Log In">
                    <span class="forLink"> <a href="#">Forgotten password?</a></span>
                    <div class="boxLine"></div>
                    <div class="longinBtn"><a href='#'>Create New Account</a></div>
                </div>


                <div class="newPags">
                    <p><a href="#">Create a Page</a> for a celebrity, band or business.</p>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
